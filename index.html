<!--
Challenge:
Write the four HTML tags you need to create a Google.com clone.
Hint: one image, one input field, and two buttons.
-->
<!DOCTYPE html>
<html lang="en">


<head>
  <link rel="stylesheet" href="styles.css">

  <title>Google</title>
  <style>
    .center {
      text-align: center;
    }
  </style>
</head>

<body>
  <img src="./google.png">
  <input type="text">
  <button>Google Search</button>
  <button>I'm Feeling Lucky</button>
  <p class="center">We protect your privacy . <a href="https://policies.google.com/privacy?hl=en-US">Learn how</a></p>

</body>

</html>
